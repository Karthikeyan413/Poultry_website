<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch</title>

    <!-- CSS only -->
    <link rel="stylesheet" href={% static "styles.css" %}>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> -->
</head>
<body>
    <div class="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="col-sm">
                    <a href="" class="title navbar-brand flex-grow-1">
                        <i style="color: yellowgreen;" class="">&nbsp;&nbsp; Select batch-layer</i>
                    </a>
                </div>
            </nav>
        </header>
        {% for i in bt_lyrs %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Batch No: {{ i.batch_no }}</h5>
                    <h5 class="card-title">Layer No: {{ i.layer_no }}</h5>
                    <a href="{% url 'check' i.id %}" class="btn btn-primary">Select</a>
                </div>
            </div>
        {% endfor %}
        {% if not bt_lyrs %}
            <h4>Batch details not available.</h4>
        {% endif %}
    </div>
    <footer class="bg-dark text-center" id="footer" style="color: #fff;">&copy; {% now "Y" %} Copyright;
        <div class="text-center p-3">
             <a href="#" class="text-light" style="text-decoration: none;">
                <span></span>
             </a>
        </div>
    </footer>
</body>
</html>
